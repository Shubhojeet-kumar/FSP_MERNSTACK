<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>

<style>
:root {
    --primary: #0077b6;
    --dark: #0f172a;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #f8fafc, #e0f2fe);
    color: var(--dark);
}

/* Navbar */
nav {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
}

.nav-container {
    max-width: 1000px;
    margin: auto;
    padding: 18px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-weight: 700;
    font-size: 20px;
    color: var(--primary);
}

.nav-links a {
    text-decoration: none;
    color: var(--dark);
    margin-left: 25px;
}

.nav-links a:hover {
    color: var(--primary);
}

/* Contact */
.contact {
    max-width: 500px;
    margin: 120px auto;
    background: white;
    padding: 45px;
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.1);
}

.contact h1 {
    margin-bottom: 25px;
    font-size: 32px;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #cbd5f5;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 120px;
}

button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #005f8a;
}
</style>
</head>

<body>

<nav>
    <div class="nav-container">
        <div class="logo">YourCompany</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</nav>

<section class="contact">
    <h1>Letâ€™s Talk</h1>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Your Message"></textarea>
    <button>Send Message</button>
</section>

</body>
</html>
