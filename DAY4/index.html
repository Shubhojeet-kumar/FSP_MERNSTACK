<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<style>
:root {
    --primary: #0077b6;
    --dark: #0f172a;
    --light: #f8fafc;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #e0f2fe, #f8fafc);
    color: var(--dark);
}

/* Navbar */
nav {
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-container {
    max-width: 1000px;
    margin: auto;
    padding: 18px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-weight: 700;
    font-size: 20px;
    color: var(--primary);
}

.nav-links a {
    text-decoration: none;
    color: var(--dark);
    margin-left: 25px;
    font-weight: 500;
}

.nav-links a:hover {
    color: var(--primary);
}

/* Hero */
.hero {
    max-width: 1000px;
    margin: auto;
    padding: 120px 20px;
    text-align: center;
}

.hero h1 {
    font-size: 46px;
    margin-bottom: 20px;
}

.hero span {
    color: var(--primary);
}

.hero p {
    font-size: 18px;
    max-width: 650px;
    margin: auto;
    line-height: 1.7;
    color: #475569;
}

footer {
    text-align: center;
    padding: 25px;
    color: #64748b;
}
</style>
</head>

<body>

<nav>
    <div class="nav-container">
        <div class="logo">DE-SolutION</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</nav>

<section class="hero">
    <h1>Designing <span>Modern</span> Digital Experiences</h1>
    <p>
        We create clean, functional, and visually striking solutions
        that focus on clarity, performance, and real-world usability.
    </p>
</section>

<footer>
    Â© 2026 Your Company Name
</footer>

</body>
</html>
